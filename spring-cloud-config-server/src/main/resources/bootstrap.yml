# 为了能够让日志文件（zipkin）可以获取到服务名称，我们需要将原来配置在application.properties中的部分内容移入到bootstrap.properties配置文件中，
# 这是因为SpringBoot在启动时会优先扫描bootstrap配置源，从而能够让日志可以获取到服务名称。
#eureka:
#  client:
#    serviceUrl:
#      defaultZone: http://localhost:9110/eureka/
#  instance:
#    prefer-ip-address: true
server:
  port: 9009
spring:
  application:
    name: cloud-config-server
  cloud:
    config:
      server:
        git:
          default-label: master
          search-paths: config-repo
          uri: https://github.com/langjuxu/spring-clound-q
