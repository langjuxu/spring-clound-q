# 为了能够让日志文件（zipkin）可以获取到服务名称，我们需要将原来配置在application.yml中的部分内容移入到bootstrap.properties配置文件中，
# 这是因为SpringBoot在启动时会优先扫描bootstrap配置源，从而能够让日志可以获取到服务名称。
# 因为 config 的相关配置会先于 application.yml，而 bootstrap.properties 的加载也是先于 application.yml
# 配置中心文件的命名：client-config-dev.yml
# /{application}/{profile}[/{label}]
#/{application}-{profile}.yml
#/{label}/{application}-{profile}.yml
#/{application}-{profile}.properties
#/{label}/{application}-{profile}.properties
server:
  port: 9113
spring:
  application:
    name: client-config
  profiles:
    active: dev
  cloud:
    config:
      label: master
      #fail-fast: true
      uri: http://localhost:9009


